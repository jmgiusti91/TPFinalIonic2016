<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
      <ion-nav-back-button class="no-text">
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="dark-bg expanded">
      <span class="avatar" style="background: url({{imgUser}}); background-size: cover;"></span>
      <h2>{{nombreUser}}</h2>
    </ion-header-bar>
    <ion-content class="stable-bg has-expanded-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/home" ng-if="isLogin">
          Home
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/desafios" ng-if="isLogin">
          Desafios
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/perfil" ng-if="isLogin">
          Perfil
        </ion-item>
        <ion-item nav-clear menu-close>
          <button class="button button-block button-assertive btn-log-off" ng-click="Desloguear()" ng-if="!varLog">Log Off</button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
