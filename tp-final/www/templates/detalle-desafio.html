    <div class="item card-item">
        <div class="card stable-bg ink ink-dark">
            <div class="item item-avatar item-text-wrap">
                <span class="avatar" style="background-image: url({{desafio.imgUser}});"></span>
                <strong>{{desafio.nombreUsuario}}</strong>
                <label class="item item-input item-floating-label">
                  <span class="input-label">Descripcion</span>
                  <input type="text" placeholder="Descripcion" ng-model="desafio.descripcion" readonly>
                </label>
                <label class="item item-input item-floating-label">
                  <span class="input-label">Fecha de Creacion</span>
                  <input type="text" placeholder="Fecha de Creacion" ng-model="desafio.fechaCreacion" readonly>
                </label>
                <label class="item item-input item-floating-label">
                  <span class="input-label">Fecha de Expiracion</span>
                  <input type="text" placeholder="Fecha de Expiracion" ng-model="desafio.fechaExpiracion" readonly>
                </label>
                <label class="item item-input item-floating-label">
                  <span class="input-label">Instancia</span>
                  <input type="text" placeholder="Instancia" ng-model="desafio.instancia" readonly>
                </label>
                <label class="item item-input item-floating-label">
                  <span class="input-label">Creditos</span>
                  <input type="number" placeholder="Creditos" ng-model="desafio.creditos" readonly>
                </label>
                <div  ng-show="admin">
                  <label class="item item-input item-floating-label">
                    <span class="input-label">Nombre Desafiante</span>
                    <input type="text" placeholder="Nombre Desafiante" ng-model="usuarioDesafiante.nombre" readonly>
                  </label>
                
                  <label class="item item-input item-floating-label">
                    <span class="input-label">Email Desafiante</span>
                    <input type="text" placeholder="Email Desafiante" ng-model="usuarioDesafiante.email" readonly>
                  </label>
                  <button class="button button-block button-balanced" ng-click="GanaOriginante()">Gana Originante</button>
                  <button class="button button-block button-assertive" ng-click="GanaDesafiante()">Gana Desafiante</button>
                </div>
                <button class="button button-block button-balanced" ng-show="ver" ng-click="AceptarDesafio()">Aceptar Desafio</button>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
