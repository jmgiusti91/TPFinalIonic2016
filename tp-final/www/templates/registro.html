<ion-view view-title="Registro">
  <ion-content style="background: url(img/background-login.jpg) center; background-size: cover;">
    <form ng-submit="Registrar()" name="FormRegistro">
      <div class="list">
          <ion-md-input placeholder="Nombre" highlight-color="balanced" type="text" ng-model="registerData.username" required></ion-md-input>
          <ion-md-input placeholder="Email" highlight-color="balanced" type="email" ng-model="registerData.mail" required></ion-md-input>
          <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="registerData.password" required></ion-md-input>
          <ion-md-input placeholder="Confirm Password" highlight-color="energized" type="password" ng-model="registerData.confirmPassword" required></ion-md-input>
      </div>
      <div class="padding">
        <button class="button button-full button-assertive ink" type="submit" ng-disabled="FormRegistro.$invalid || registerData.password != registerData.confirmPassword">Sign Up!</button>
      </div>
    </form>
  </ion-content>
</ion-view>
